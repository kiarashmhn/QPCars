<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TC</title>
    <link rel="icon" href="../static/img/icon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


      <link rel="stylesheet" href="../static/css/signup.css" type="text/css">


</head>

<body>

<div class="bg-image"></div>
{% if error %}
    <p class=error class=Amazon style="text-align: center ; background-color: #1d2124 ;color: white; font-family:Amazon_font" ><strong class="Amazon">Error:</strong> {{ error }}</p>
{% endif %}
<form id="msform" action="http://127.0.0.1:5000/web/signup" method="POST">
  <ul id="progressbar">
    <li class="active">Personal Information</li>
    <li>Account Information</li>
    <li>Email Verification</li>
    <li>Done</li>
  </ul>
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <input type="text" name="name" placeholder="Name">
    <input type="text" name="family" placeholder="Family">
    <input type="text" name="IdNumber" placeholder="ID Number">
    <!--<input type="text" name="gender" placeholder="Gender">-->
    <select name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input type="text" name="age" placeholder="Age">
    <input type="text" name="mobileNumber" placeholder="Mobile Number">
    <input type="text" name="phoneNumber" placeholder="Phone Number">
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Account information</h2>
    <h3 class="fs-subtitle">Please enter a valid Email</h3>
    <input type="text" name="username" placeholder="username"/>
    <input type="email" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Congratulations!</h2>
    <h3 class="fs-subtitle">Your account has been created successfully</h3>
    <input type="submit" name="submit" class="submit action-button" value="OK"/>
  </fieldset>

</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>



    <script  src="../static/js/signup.js"></script>




</body>

</html>
